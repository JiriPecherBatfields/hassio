morning_scene:
  alias: "Morning scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.melkers_rum
        - light.sallys_rum
        - light.farstukvisten
        - light.tvrummet
        - light.sovrum

day_scene:
  alias: "Day scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.melkers_rum
        - light.sallys_rum
        - light.farstukvisten
        - light.tvrummet
        - light.sovrum

evening_scene:
  alias: "Evening scene"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.melkers_rum
        - light.sallys_rum
        - light.farstukvisten
      data:
        transition: 0
        brightness: 100
    - delay: "00:00:01"
    - service: light.turn_on
      entity_id:
        - light.tvrummet
        - light.sovrum
      data:
        transition: 0
        brightness: 5
    - delay: "00:00:05"
    - service: light.turn_on
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.melkers_rum
        - light.sallys_rum
        - light.farstukvisten
        - light.tvrummet
        - light.sovrum
      data:
        transition: 0
        color_temp: 390

