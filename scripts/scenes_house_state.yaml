color_scene:
  alias: "Color scene"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.ambient
      data:
        transition: 0
        color_temp: 390

cleaning_scene:
  alias: "Cleaning scene"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.ambient
      data:
        transition: 0
        brightness: 254

night_scene:
  alias: "Night scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.ambient
        - light.sovrum_brya
