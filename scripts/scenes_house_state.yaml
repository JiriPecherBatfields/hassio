morning_scene:
  alias: "Morning scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.osram_led_outdoor1
        - light.tvrummet
        - light.sovrum
    - service: switch.turn_off
      entity_id:
        - switch.ikea3 # Melkers room
        - switch.ikea4 # Sallys room
        - switch.osram1 # Tv-room wall

day_scene:
  alias: "Day scene"
