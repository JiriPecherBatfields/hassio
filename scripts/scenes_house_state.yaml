morning_scene:
  alias: "Morning scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.ambient
        - light.sovrum_brya

day_scene:
  alias: "Day scene"
  sequence:
    - service: light.turn_off
      entity_id:
        - light.ambient
        - light.sovrum_brya

evening_scene:
  alias: "Evening scene"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.melkers_rum
        - light.sallys_rum
        - light.farstukvist_led
      data:
        transition: 0
        brightness: 100
    - delay: "00:00:05"
    - service: light.turn_on
      entity_id:
        - light.tvrummet
        - light.sovrum
      data:
        transition: 0
        brightness: 5
