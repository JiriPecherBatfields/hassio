evening_scene:
  alias: "Evening scene"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.vardagsrum
        - light.kok
        - light.tomas_rum
        - light.osram_led_outdoor1
      data:
        brightness: 64
        color_temp: 370
    - service: light.turn_on
      entity_id:
        - light.tvrummet
        - light.sovrum
      data:
        brightness: 20
        color_temp: 370
    - service: switch.turn_on
      entity_id:
        - switch.ikea3 # Melkers room
        - switch.ikea4 # Sallys room
        - switch.osram1 # Tv-room wall

