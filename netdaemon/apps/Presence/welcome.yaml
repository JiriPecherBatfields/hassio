        - "Dåligt att inte komma hem tidigare än så, {namn} tänker mest bara på sig själv"
        - "{namn}, vi måste planera. Diska, damsuga. Hua hur det ser ut här!"
        - "Zingo är så fin, men {namn} är fulare. Ja, vad trodde du jag skulle säga?"
        - "Hej {namn}, du ser inte glad ut, just det ja! Du har ju inga kompisar förutom mobilen. Tragiskt!"
        - "Älskade {namn}, så jag har längtat efter att någon drar ur strömmen för nu blev det så mycket tråkigare."
