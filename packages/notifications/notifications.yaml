notify:
  - platform: discord
    name: hass_discord
    token: !secret discord_bot_secret

  # - name: th
  #   platform: pushbullet
  #   api_key: !secret pushbullet_api_key

script:
  notify:
    sequence:
      - event: CMD_NOTIFY
        event_data_template:
          person: "{{ person }}"
          title: "{{ title }}"
          message: "{{ message }}"

  notify_greet:
    sequence:
      - event: CMD_NOTIFY_GREET
        event_data_template:
          person: "{{ person }}"
          title: "{{ title }}"
          message: "{{ message }}"
